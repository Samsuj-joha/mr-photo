name: Deploy source to Azure - Let Azure Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: mr-photography-app
  LOCAL_APP_DIR: mr-photo-app

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare source code for Azure
        run: |
          cd ${{ env.LOCAL_APP_DIR }}
          
          # Remove any existing build artifacts
          rm -rf .next || true
          rm -rf node_modules || true
          
          # Show what we're deploying
          echo "=== Source files to deploy ==="
          ls -la
          
          echo "=== Package.json scripts ==="
          cat package.json | grep -A 10 '"scripts"'

      - name: Deploy source to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'Production'
          package: ./${{ env.LOCAL_APP_DIR }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_MRPHOTOAPP }}

      - name: Post-deployment info
        run: |
          echo "Source code deployed to Azure"
          echo "Azure will now build the application"
          echo "App URL: https://${{ env.AZURE_WEBAPP_NAME }}-g5a9begrg3a3g9g9.southeastasia-01.azurewebsites.net"